<!DOCTYPE html>
<html>
<head>
	<title>我的静态网页</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			color: #333333;
			text-align: center;
		}
		p {
			color: #666666;
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;

		img {

			margin: 0 auto;
			max-width: 100%;
			height: auto;

</head>
<body>
	<h1>欢迎来到我的静态网页</h1>
	<p>这是一个简单的静态网页示例，它展示了如何使用HTML和CSS创建网页。</p>
	<img src="https://www.example.com/images/example.jpg" alt="示例图像">
</body>
</html>
